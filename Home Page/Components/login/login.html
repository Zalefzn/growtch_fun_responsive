<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="container">
        <div class="login-content">
            <img src="/Home Page/assets/pict1.png" alt="login image" class="login-img">
            <form action="" class="login-form">
                <div>
                    <h1 class="login-title">
                        <span>Welcome</span> Back
                    </h1>
                    <p class="login-desc">
                        Welcome! Please login to continue.
                    </p>
                </div>


                <div>
                    <div class="login-inputs">
                        <div>
                            <label for="" class="login-label">Email</label>
                            <input type="email" placeholder="Enter Your Email Address" required class="login-input">
                        </div>
                        <div>
                            <label for="" class="login-label">Password</label>
                            <div class="login-box">
                                <input type="password" placeholder="Enter Your Password" required class="login-input" id="input-pass">
                                <i class="ri-eye-off-line login-eye" id="input-icon"></i>
                            </div>
                        </div>
                    </div>
                    <div class="login-check">
                        <input type="checkbox" class="login-check-input">
                        <label for="" class="login-check-label">Remember me</label>
                    </div>
                </div>

                <div>
                    <div class="login-buttons">
                        <button class="login-button">Log In</button>
                        <button class="login-button login-button-ghost">Sign Up</button>
                    </div>
                    <a href="#" class="login-forget">Forget Password?</a>
                </div>
            </form>
        </div>
    </div>
    <script src="login.js"></script>
  </body>
</html>
